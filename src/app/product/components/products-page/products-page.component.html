<h1>Products</h1>
<div class="row">
  <div class="col-lg-8">
    <app-product-list
      [products]="products$ | async"
      (select)="onSelect($event)"
    ></app-product-list>
  </div>

  <div class="col-sm-4"><app-product-edit  [product]="currentProduct$ | async"
    (save)="onSave($event)"
    (cancel)="onCancel()"></app-product-edit></div>
</div>
