<form [formGroup]="clientForm" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      formControlName="firstName"
      placeholder="Enter Client First Name"
    />

  </div>
  <br />
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      class="form-control"
      id="lastName"
      formControlName="lastName"
      placeholder="Client Last Name"
    />
  </div>
  <br />
  <div class="form-group">
    <label for="email">Email</label>
    <input
      class="form-control"
      id="email"
      formControlName="email"
      placeholder="Client Email"
    />
  </div>

  <br />
  <div class="form-group">
    <label for="address">Address</label>
    <textarea
      class="form-control"
      id="address"
      formControlName="address"
      placeholder="Client Address"
    ></textarea>
  </div>
  <br />
  <div class="form-group">
    <label for="city">City</label>
    <input
      class="form-control"
      id="city"
      formControlName="city"
      placeholder="Client City"
    />
  </div>
  <br />
  <div class="form-group">
    <label for="province">Province</label>
    <input
      class="form-control"
      id="province"
      formControlName="province"
      placeholder="Client Province"
    />
  </div>

  <br />
  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input
      class="form-control"
      id="postalCode"
      formControlName="postalCode"
      placeholder="Client Postal Code"
    />
  </div>


  <br />
  <!-- <div class="form-group">
    <label for="categoryActive">Active</label> &nbsp;
    <input  type="checkbox" id="categoryActive" formControlName="categoryActive" />
  </div> -->
  <hr />

  <div class="row">
    <button type="submit" mat-raised-button color="primary" class="col-lg-2">Save</button>
    <div class="col-lg-8"></div>
    <button type="button" mat-raised-button (click)="cancel.emit()" class="col-lg-2">Cancel</button>
  </div>

</form>
