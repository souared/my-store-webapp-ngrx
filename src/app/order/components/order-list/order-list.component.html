<table class="table">
  <thead>
    <tr>
      <th scope="col">Order ID</th>
      <th scope="col">Order Date</th>
      <th scope="col">Order Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td> {{order.orderID}}</td>
      <td> {{order.orderDate|date:'MMMM dd, y'}} </td>
      <td> {{order.orderStatus}} </td>
    </tr>
  </tbody>
</table>
