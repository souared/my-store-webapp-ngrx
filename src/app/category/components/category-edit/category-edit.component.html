<form [formGroup]="categoryForm" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="categoryName">Category Name</label>
    <input
      type="text"
      class="form-control"
      id="categoryName"
      formControlName="categoryName"
      placeholder="Enter Category Name"
    />

  </div>
  <br />
  <div class="form-group">
    <label for="categoryDescription">Description</label>
    <textarea
      class="form-control"
      id="categoryDescription"
      formControlName="categoryDescription"
      placeholder="description"
    ></textarea>
  </div>
  <br />
  <div class="form-group">
    <label for="active">Active</label> &nbsp;
    <mat-checkbox id="active" formControlName="active"></mat-checkbox>
  </div>
  <hr />


  <div class="row">
    <button type="submit" mat-raised-button color="primary" class="col-lg-2">Save</button>
    <div class="col-lg-8"></div>
    <button type="button" mat-raised-button (click)="cancel.emit()" class="col-lg-2">Cancel</button>
  </div>
</form>
